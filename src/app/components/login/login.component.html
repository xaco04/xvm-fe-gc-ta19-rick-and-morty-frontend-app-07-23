<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 

<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
                                <div class="text-center">
                                    <img src="../../../assets/images/avatar.jpg" style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">Login de usuario</h4>
                                </div>
                                <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="text" class="form-control" id="email" formControlName="email">
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" class="form-control" id="password" formControlName="password">
                                    </div>
                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <input type="submit" value="Enviar" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <button routerLink="/register" type="button" class="btn btn-outline-danger">Register</button>
                                    </div>
                                </form>
                                <div class="d-flex align-items-center justify-content-center pb-4">
                                    <button class="btn btn-info btn-block" (click)="onClick()">Login With Google</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2" style="background-color: rgb(17, 139, 33);">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-4">Wubba Lubba Dub Dub</h4>
                                <p class="small mb-0">Por favor, proporciona las credenciales adecuadas para comenzar tu aventura interdimensional. Recuerda, ¡el multiverso está lleno de personajes emocionantes y peligrosos! Explora los detalles de cada personaje, episodio y ubicación que desees.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
