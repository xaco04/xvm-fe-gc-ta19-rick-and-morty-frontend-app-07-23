<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
<app-navbar></app-navbar>
<form class="form">
    <h2>Edit Character</h2>

    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" [(ngModel)]="character.name" name="name">
    </div>
    <div class="mb-3">
        <label class="form-label">Status:</label>
        <input type="text" class="form-control" [(ngModel)]="character.status" name="status">
    </div>
    <div class="mb-3">
        <label class="form-label">Species:</label>
        <input type="text" class="form-control" [(ngModel)]="character.species" name="species">
    </div>
    <div class="mb-3">
        <label class="form-label">Gender:</label>
        <input type="text" class="form-control" [(ngModel)]="character.gender" name="gender">
    </div>
    <div class="mb-3">
        <label class="form-label">Origin:</label>
        <input type="text" class="form-control" [(ngModel)]="character.origin && character.origin.name" name="origin">
    </div>
    <div class="mb-3">
        <label class="form-label">Location:</label>
        <input type="text" class="form-control" [(ngModel)]="character.location && character.location.name" name="location">
    </div>
    <div class="mb-3">
        <label class="form-label">Image:</label>
        <input type="text" class="form-control" [(ngModel)]="character.image" name="image">
    </div>
    <button type="submit" class="btn btn-primary" (click)="saveCharacter()">Save</button>
</form>
